<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

<input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

<div id="text">Текст</div>

<script>

    function onLinkClick() {
        text.style.display = "none"
    }


    hider.addEventListener('click', onLinkClick);

</script>
</body>

</html>
