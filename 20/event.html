<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <style>
        #link {
            background-color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 18px;
            border: 1px solid #99f;
        }
    </style>
</head>
<body>

<h1>Events Listener</h1>
<a id = "link" href="#">Link</a>

<a id = "link1" href="#">Unsubscribe 1</a>
<a id = "link2" href="#">Unsubscribe 2</a>

<script>

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++ ) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function onLinkClick1() {
        document.body.style.backgroundColor = getRandomColor();
    }
    function onLinkClick2() {
        document.body.style.color = getRandomColor();
    }

    function unsubsribeLinkClick1() {
        link.removeEventListener('click', onLinkClick1);
    }


    function unsubsribeLinkClick2() {
        link.removeEventListener('click', onLinkClick2);
    }

    link.addEventListener('click', onLinkClick1);
    link.addEventListener('click', onLinkClick2);
    link1.addEventListener('click', unsubsribeLinkClick1);
    link2.addEventListener('click', unsubsribeLinkClick2);



</script>
</body>
</html>
