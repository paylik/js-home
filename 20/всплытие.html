<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">

    <style>
        body * {
            margin: 10px;
            border: 1px solid blue;
        }
    </style>
</head>

<body>

<form id = form action="">FORM
    <div id = div >DIV
        <p id = p >P</p>
    </div>
</form>

<script>

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++ ) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
    
    function getBack(e) {
        // this.style.backgroundColor = getRandomColor(); (можно написать так)
        e.currentTarget.style.backgroundColor = getRandomColor();
    }
    form.addEventListener('click', getBack);
    div.addEventListener('click', getBack);
    p.addEventListener('click', getBack);

</script>
</body>

</html>
