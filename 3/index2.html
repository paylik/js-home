<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>


<script>

var a = prompt('Please enter A?', '');
    switch(a) {
        case '0':
            alert('0');
            break;

        case '1':
            alert('1');
            break;

        case '2':
        case '3':
            alert('2,3');
            break;

        default:
            alert('Unknown value: ' + a);
    };


</script>

</body>
</html>
