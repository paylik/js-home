<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

<ul>
  <li>Животные
    <ul>
      <li>Млекопитающие
        <ul>
          <li>Коровы</li>
          <li>Ослы</li>
          <li>Собаки</li>
          <li>Тигры</li>
        </ul>
      </li>
      <li>Другие
        <ul>
          <li>Змеи</li>
          <li>Птицы</li>
          <li>Ящерицы</li>
        </ul>
      </li>
    </ul>
  </li>
  <li>Рыбы
    <ul>
      <li>Аквариумные
        <ul>
          <li>Гуппи</li>
          <li>Скалярии</li>
        </ul>

      </li>
      <li>Морские
        <ul>
          <li>Морская форель</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>

<script>
  var list = document.getElementsByTagName('li');

  for (var i = 0; i < list.length; i++) {
    var name = list[i].firstChild.data;
    //name = name.trim();  // убирает пробелы до и после


    var count = list[i].getElementsByTagName('li').length;

    document.write (name + ' : ' + count + ' \n ');
  }
</script>

</body>

</html>
