<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>


<script>


  var number = [];
  while (true) {
    var value = prompt('Введите число', 0);
    if (value === '' || value === null || isNaN(value)) break;
    number.push(+value);
  }
  var sum = 0;
  for (var i = 0; i < number.length; i++) {
    sum += number[i];
  }

  alert(sum);

</script>

</body>
</html>
